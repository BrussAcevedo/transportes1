<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrarse</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<section class="contenedorRegistro container">

		<div>
			<h2>Ingresa tus datos</h2>
		</div>

		<form action="userRegister" method ="post">
			<div>
				<label for="nombre">Nombre</label> <input
					class="form-control form-control-sm" id="nombre" type="text"
					placeholder="Ej: Juan" aria-label=".form-control-sm example"
					name="nameTxt" required>
			</div>
			<div>
				<label for="apellido">Apellido</label> <input
					class="form-control form-control-sm" id="apellido" type="text"
					placeholder="Ej: Pérez" aria-label=".form-control-sm example"
					name="lastNameTxt" required>
			</div>
			<div>
				<label for="rut">Rut</label> <input
					class="form-control form-control-sm" id="rut" type="text"
					placeholder="00000000-0" aria-label=".form-control-sm example"
					name="rutTxt" required>
			</div>
			<div>
				<label for="mail">Correo</label> <input
					class="form-control form-control-sm" id="mail" type="email"
					placeholder="Correo Electronico"
					aria-label=".form-control-sm example" name="mailTxt" required>
			</div>
			<div>
				<label for="password">Contraseña</label> <input
					class="form-control form-control-sm" id="password" type="password"
					placeholder="Contraseña" aria-label=".form-control-sm example"
					name="passwordTxt" required>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Registrar</button>
			</div>
			
					
		</form>
		<form action="/">
				<button type="submit" class="btn btn-primary" value ="log in">Volver</button>
			</form>
		
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
