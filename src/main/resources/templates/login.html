<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Iniciar Sesion</title>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<section class ="contenedorLogin container">
		<div>
			<h1>Iniciar Sesion</h1>
		</div>

		<div>
			<form th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="correoLogin" class="form-label">Correo Electrónico</label> 
					<input type="email" class="form-control"  id="username" name="username" aria-describedby="emailHelp" placeholder="ejemplo@mail.com" required>
				</div>
				<div class="mb-3">
					<label for="passwordLogin" class="form-label">Contraseña</label> 
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				
				<button type="submit" class="btn btn-primary" value="enter" name ="accion">Iniciar Sesion</button>
			</form>
			
			<p th:if="${error}">Credenciales incorrectas. Por favor intentelo denuevo.</p>
			
			<div class=" contenedorLogin-register">
				<p>Aun no tienes cuenta?</p>
				<a th:href="@{/register}">Registrate aqui</a>
			</div>
			
			
			
			<form action="/">
				<button type="submit" class="btn btn-primary" value ="log in">Volver</button>
			</form>
			
			
		</div>
	</section>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
